  <script>

    async function fetchGraphQL(operationsDoc, operationName, variables) {
      const result = await fetch(
        "https://indexer-devnet.staging.gcp.aptosdev.com/v1/graphql",
        {
          method: "POST",
          body: JSON.stringify({
            query: operationsDoc,
            variables: variables,
            operationName: operationName
          })
        }
      );

      return await result.json();
    }

    const operationsDoc = `
  query MyQuery {
    current_table_items(

    ) {
      decoded_value
    }
  }
`;
